<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Landing Page</title>
	<style>
		/* Style for header section */
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		/* Style for hobby and experience sections */
		.card-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
			margin-top: 30px;
		}

		.card {
			background-color: #f2f2f2;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
			width: 300px;
			padding: 20px;
			text-align: center;
		}

		.card img {
			max-width: 100%;
			margin-bottom: 10px;
		}

		/* Style for contact section */
		.contact-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}

		.contact-form label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		.contact-form input[type="text"], .contact-form input[type="email"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
			max-width: 300px;
		}

		.contact-form button[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Landing Page</h1>
		<p>Welcome to my landing page!</p>
	</header>

	<div class="hobbies">
		<h2>My Hobbies</h2>
		<div class="card-container">
			<div class="card">
				<img src="hobby-image-1.jpg" alt="Hobby Image 1">
				<h3>Hobby 1</h3>
				<p>Description of hobby 1</p>
			</div>
			<div class="card">
				<img src="hobby-image-2.jpg" alt="Hobby Image 2">
				<h3>Hobby 2</h3>
				<p>Description of hobby 2</p>
			</div>
			<div class="card">
				<img src="hobby-image-3.jpg" alt="Hobby Image 3">
				<h3>Hobby 3</h3>
				<p>Description of hobby 3</p>
			</div>
		</div>
	</div>

	<div class="experience">
		<h2>My Experience</h2>
		<div class="card-container">
			<div class="card">
				<img src="experience-image-1.jpg" alt="Experience Image 1">
				<h3>Experience 1</h3>
				<p>Description of experience 1</p>
